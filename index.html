<!DOCTYPE html>
<!-- 
    Hypertext - Hiper Texto
    Markup - Marcação de texto
    Language - Linguagem de marcação de texto
-->

<html lang="pt_br"> <!-- Atribito da página-->
   
<!-- Estrutura básica head body-->
<head> <!-- Atributos especiais da página dentro do head-->
    <meta charset="UTF-8"> <!--Aceita caracteres especiais-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Ecoleta</title> <!--Titulo da página-->

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700display=swap" rel="stylesheet">
    
    <!-- Estilização do html puxa do css-->
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <!--Id tem nome único-->
    <div id="page-home"> <!--Bloco para inserir imagem de fundo-->

        <!--atributo tipo que class que pode repetir em diversos lugares, uma classifacação do elemento-->
        <div class="content">

            <!--Inserir o display flex no css para ficar um ao lado do outro-->
            <header> 
                <img src="/assets/logo.svg" alt="Logomarca"> <!--alt para acessibilidade-->
                
                <!--Hiper link href leva para outra página-->
                <a href="https://www.google.com.br">
                    <span></span>
                    Cadastre um ponto de coleta
                </a>
            </header>

            <main> <!--Parte principal-->

                <h1>Seu marketplace de coleta de resíduos.</h1>

                <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.</p>
    
               <a href="#"> <span></span> <strong>Pesquisar pontos de coleta</strong></a>

            </main>           

        </div>
    
    </div>
    

</body>    

</html>
