<!DOCTYPE html>

<html lang="pt_br"> <!-- Atribito da página-->
   
<!-- Estrutura básica head body-->
<head> <!-- Atributos especiais da página dentro do head-->
    <meta charset="UTF-8"> <!--Aceita caracteres especiais-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Criar um ponto de coleta</title> <!--Titulo da página-->

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700display=swap" rel="stylesheet">
    
    <!-- Estilização do html puxa do css-->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/reponsive.css">
   
</head>

<body>    
    <div id="page-create-point">            
        <header> 
            <img src="/assets/logo.svg" alt="Logomarca">                
            <a href="https://www.google.com.br">
                <span></span>
                Voltar para a home
            </a>
        </header>                 

        <form action="">
            <h1>Cadastro do ponto de coleta</h1> 
            
            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>        
                
                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name">
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address">
                    </div>
                    
                    <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type="text" name="address2">
                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o Estado</option>
                        </select>

                         <!--Input escondido para trocar a url pelo front-->
                         <input type="hidden" name="state">
                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled>
                            <option value="">Selecione a cidade</option>
                        </select>
                    </div>
                </div>               
            </fieldset>
             
            <!---
            <fieldset>
                <legend>
                    <h2>Ítens de coleta</h2>
                </legend>        
                
                <div class="field-group">               
                </div>
            </fieldset>
        -->

            <button type="submit">Cadastrar ponto de coleta</button>
        </form>   
    </div>
    <script src="/scripts/create-point.js"></script>
</body>    

</html>
