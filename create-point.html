<!DOCTYPE html>

<html lang="pt_br"> <!-- Atribito da página-->
   
<!-- Estrutura básica head body-->
<head> <!-- Atributos especiais da página dentro do head-->
    <meta charset="UTF-8"> <!--Aceita caracteres especiais-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Criar um ponto de coleta</title> <!--Titulo da página-->

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700display=swap" rel="stylesheet">
    
    <!-- Estilização do html puxa do css-->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">
    <link rel="stylesheet" href="/styles/responsive.css">
   
</head>

<body>    
    <div id="page-create-point">            
        <header> 
            <img src="/assets/logo.svg" alt="Logomarca">                
            <a href="index.html">
                <span></span>
                Voltar para a home
            </a>
        </header>                 

        <form action="">
            <h1>Cadastro do ponto de coleta</h1> 
            
            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>        
                
                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" required> <!--Required atributo para obrigatório--> 
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" required>
                    </div>
                    
                    <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type="text" name="address2" required>
                    </div>
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" required>
                            <option value="">Selecione o Estado</option>
                        </select>

                         <!--Input escondido para trocar a url pelo front-->
                         <input type="hidden" name="state">
                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled required>
                            <option value="">Selecione a cidade</option>
                        </select>
                    </div>
                </div>               
            </fieldset>
             
            
            <fieldset>
                <legend>
                    <h2>Ítens de coleta</h2>
                </legend>        
                
                <div class="items-grid">   
                    <li data-id="1"><!--tag li para listas-->   
                        <img src="/assets/lampadas.svg" alt="Lâmpadas">
                        <span>Lâmpadas</span>
                    </li> 

                    <li data-id="2"><!--tag li para listas-->   
                        <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>
                    
                    <li data-id="3"><!--tag li para listas-->   
                        <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                        <span>Papéis e Papelão</span>
                    </li>

                    <li data-id="4"><!--tag li para listas-->   
                        <img src="/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                        <span>Resíduos Eletrônicos</span>
                    </li>

                    <li data-id="5"><!--tag li para listas-->   
                        <img src="/assets/organicos.svg" alt="Resíduos Orgânicos">
                        <span>Resíduos Orgânicos</span>
                    </li>

                    <li data-id="6"><!--tag li para listas-->   
                        <img src="/assets/oleo.svg" alt="Óleo de cozinha">
                        <span>Óleo de cozinha</span>
                    </li>
                </div>

                <input type="hidden" name="items">
            </fieldset>
        

            <button type="submit">Cadastrar ponto de coleta</button>
        </form>   
    </div>
    <script src="/scripts/create-point.js"></script>
</body>    

</html>
